<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Spam message</title>
    <link rel="stylesheet" href="static/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">   
</head>
<body>
    <div class="container">

     <!--SET NAV BAR-->
       
    <nav class="navbar navbar-expand-xl navbar-light bg-bg-transparent text-warning fw-bolder">
        <div class="container">

          <a class="navbar-brand text-light" href="{{url_for('home')}}">
            <img src="static/images/email.png" width="30" height="30" class="d-inline-block align-top" alt="">
            SPAM FILTER
          </a>

          <button
            class="navbar-toggler bg-light"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a
                  class="nav-link active text-decoration-none text-reset"
                  href="#"
                >
                  DEV</a
                >
              </li>
            </ul>
  
            <ul class="navbar nav">
              <li class="nav-item">
                  <a
                    class="nav-link text-decoration-none text-reset"
                    href="{{url_for('home')}}"
                  >
                    Home</a
                  >
                </li>
              <li class="nav-item">
                <a
                  class="nav-link text-decoration-none text-reset"
                  href="{{url_for('index')}}"
                >
                  Spam</a
                >
              </li>
  
              <li class="nav-item">
                <a
                  class="nav-link text-decoration-none text-reset"
                  href="{{url_for('about')}}"
                >
                  About</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
  
  
        <!--SET OUPUT CARD-->  

     <div class="card container bg-light text-dark " style="height: 25rem;">
        <div class="card-body">
           
            <h5 class="card-title">ENTER MESSAGE</h5>
        <form method="post"  action="{{ url_for('index') }}" >
            <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label fw-bold">Enter message to classify  ham or spam</label>
            <textarea type="text" class="form-control" name="review_msg" id="id_message" placeholder="Enter your message"></textarea>
            
            </div >
            <div class="d-flex align-items-center">
                <button type="submit" class="btn btn-primary">Check the Message</button>
            </div>
        </form>
   
        {% if message_status %}
        <div class="fs-6 fw-bold output ">
            The message you have entered is {{message_status}}
        </div>
        {% endif %}
    </div>
</div>
</div>
</div>
</div>


<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</body>
</html>
